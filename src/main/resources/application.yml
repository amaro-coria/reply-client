spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost/SITM
    username: postgres
    password: admin
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
tkn:
  api:
    url: 172.17.0.122:8090/api
    fail-fast: false
    hierarchy: false
  reply:
    number: 500
    rate: 10000
    status:
      file: /home/Administrador/SITM/CONFIG/statusfile.log
server:
  port: 9090
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
 
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 300000  